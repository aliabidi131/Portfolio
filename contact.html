<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contactez-moi - Ali Laabidi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container">
    <header class="text-center bg-dark text-white p-4 rounded mb-4">
      <h2 class="h3 ctk">Contactez-moi</h2>
      <nav>
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a href="index.html" class="nav-link text-white">Accueil</a>
          </li>
          <li class="nav-item">
            <a href="apropos.html" class="nav-link text-white">À propos</a>
          </li>
          <li class="nav-item">
            <a href="projets.html" class="nav-link text-white">Projets</a>
          </li>
          <li class="nav-item">
            <a href="cv.html" class="nav-link text-white">CV</a>
          </li>
          <li class="nav-item">
            <a href="contact.html" class="nav-link text-white active"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main class="mb-4">
      <form
        action="#"
        method="post"
        enctype="multipart/form-data"
        novalidate
        class="card p-4"
      >
        <div class="champ mb-3">
          <label for="nom" class="form-label">Nom complet :</label>
          <input
            type="text"
            id="nom"
            name="nom"
            class="form-control"
            placeholder="Ali Abidi"
            required
          />
        </div>

        <div class="champ mb-3">
          <label for="email" class="form-label">Adresse email :</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            placeholder="aliabidi131@email.com"
            required
          />
        </div>

        <div class="champ mb-3">
          <label for="sujet" class="form-label">Sujet de votre message :</label>
          <input
            type="text"
            id="sujet"
            name="sujet"
            class="form-control"
            placeholder="Demande d'information"
            required
          />
        </div>

        <div class="champ mb-3">
          <label for="message" class="form-label">Votre message :</label>
          <textarea
            id="message"
            name="message"
            rows="6"
            class="form-control"
            placeholder="Écrivez votre message ici..."
            required
          ></textarea>
        </div>

        <div class="champ mb-3">
          <div class="form-check">
            <input
              type="checkbox"
              name="newsletter"
              value="oui"
              class="form-check-input"
              id="newsletter"
            />
            <label class="form-check-label" for="newsletter">
              Je souhaite recevoir la newsletter et les offres exclusives
            </label>
          </div>
        </div>

        <fieldset class="champ mb-3 p-3 border rounded">
          <legend class="form-label">
            Comment avez-vous entendu parler de nous ?
          </legend>
          <div class="form-check">
            <input
              type="radio"
              name="source"
              value="amis"
              class="form-check-input"
              id="amis"
              required
            />
            <label class="form-check-label" for="amis">Par des amis</label>
          </div>
          <div class="form-check">
            <input
              type="radio"
              name="source"
              value="internet"
              class="form-check-input"
              id="internet"
            />
            <label class="form-check-label" for="internet">Internet</label>
          </div>
          <div class="form-check">
            <input
              type="radio"
              name="source"
              value="réseaux sociaux"
              class="form-check-input"
              id="reseaux"
            />
            <label class="form-check-label" for="reseaux"
              >Réseaux sociaux</label
            >
          </div>
          <div class="form-check">
            <input
              type="radio"
              name="source"
              value="autre"
              class="form-check-input"
              id="autre"
            />
            <label class="form-check-label" for="autre">Autre</label>
          </div>
        </fieldset>

        <div class="champ mb-3">
          <label for="fichier" class="form-label"
            >Joindre un fichier (facultatif) :</label
          >
          <input
            type="file"
            id="fichier"
            name="fichier"
            class="form-control"
            accept=".jpg,.jpeg,.png,.pdf"
          />
        </div>

        <div class="champ mb-3">
          <label for="satisfaction" class="form-label"
            >Votre niveau de satisfaction :</label
          >
          <div class="d-flex align-items-center">
            <input
              type="range"
              id="satisfaction"
              name="satisfaction"
              class="form-range me-3"
              min="0"
              max="10"
              step="1"
              value="5"
            />
            <span id="valeurSatisfaction" class="badge bg-primary">5</span>/10
          </div>
        </div>

        <div class="champ mb-3">
          <label for="pays" class="form-label">Votre pays :</label>
          <select id="pays" name="pays" class="form-select" required>
            <option value="">-- Sélectionnez votre pays --</option>
            <option value="tunisie">Tunisie</option>
            <option value="france">France</option>
            <option value="maroc">Maroc</option>
            <option value="canada">Canada</option>
            <option value="autre">Autre</option>
          </select>
        </div>

        <div class="champ">
          <button type="submit" class="btn btn-primary me-2">Envoyer</button>
          <button type="reset" class="btn btn-secondary">Réinitialiser</button>
        </div>
      </form>
    </main>

    <footer class="text-center bg-dark text-white p-3 rounded">
      <p class="mb-0">&copy; 2025 Ali Laabidi.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Script pour afficher la valeur du range
      const satisfaction = document.getElementById("satisfaction");
      const valeurSatisfaction = document.getElementById("valeurSatisfaction");

      satisfaction.addEventListener("input", function () {
        valeurSatisfaction.textContent = this.value;
      });
    </script>
  </body>
</html>
